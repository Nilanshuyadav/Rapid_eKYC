<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Process</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Adding a fallback font */
            background-color: #f0f0f0; /* Adding a light background color */
        }

        .box {
            width: 600px;
            height: 300px; /* Adjusted to auto for better responsiveness */
            border: 2px solid #333; /* Slightly thicker border with a darker color */
            padding: 20px; /* Increased padding for better spacing */
            background-color: #fff; /* White background for the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle box shadow */
            border-radius: 10px; /* Rounded corners */
        }

        .heading {
            text-align: center;
            font-size: 36px; /* Reduced font size for better proportion */
            margin-bottom: 20px; /* Added margin to separate from the instructions */
        }

        .instruction {
            margin-bottom: 20px; /* Added margin to separate each instruction */
        }

        .instruction b {
            color: #333; /* Darkened the color of the instruction titles */
        }

        .button {
            text-align: center;
        }

        .button button {
            padding: 10px 20px; /* Added padding to the button for better clickability */
            font-size: 18px; /* Adjusted font size for better proportion */
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px; /* Rounded button corners */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition on hover */
        }

        .button button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="heading">
            <b>Let's Start KYC Process</b>
            <br><br>
        </div>
        <div class="instruction">
            <b>Read Instructions:</b><br>
            <br>
            1. Please sit in a well-lit room.<br><br>
            2. Ensure to click photos clearly before proceeding.<br><br>
        </div>
        <div class="button">
            <a href="step1"><button>
                Start KYC
            </button></a>
        </div>
    </div>
</body>
</html>
